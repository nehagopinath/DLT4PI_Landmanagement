<p>Welcome {{ familyMember.lastName }}, {{ familyMember.name }}</p>
<p>Hope {{ familyMember.familyName }} family is doing well.</p>

<table matTable mat-table [dataSource]="familyMember.lands" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Coords Column -->
    <ng-container matColumnDef="coords">
        <th mat-header-cell *matHeaderCellDef> Coords </th>
        <td mat-cell *matCellDef="let element"> {{element.coords}} </td>
    </ng-container>

    <!-- Registration Type Column -->
    <ng-container matColumnDef="registrationType">
        <th mat-header-cell *matHeaderCellDef> Registration Type </th>
        <td mat-cell *matCellDef="let element"> {{element.registrationType}} </td>
    </ng-container>

    <!-- Register Column -->
    <ng-container matColumnDef="register">
        <th mat-header-cell *matHeaderCellDef> &nbsp; </th>
        <td mat-cell *matCellDef="let element">
            <button *ngIf="!element.registered" type="button" class="btn btn-success">Register Land</button>&nbsp;
        </td>
    </ng-container>

    <!-- Up for Sale Column -->
    <ng-container matColumnDef="putUpForSale">
        <th mat-header-cell *matHeaderCellDef> &nbsp; </th>
        <td mat-cell *matCellDef="let element">
            <button *ngIf="!element.isForSale && element.registered" 
            type="button" class="btn btn-primary">Put up for sale</button>&nbsp;
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

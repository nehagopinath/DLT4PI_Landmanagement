<table matTable mat-table [dataSource]="landsForSale" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Coords Column -->
        <ng-container matColumnDef="coords">
            <th mat-header-cell *matHeaderCellDef> Coords </th>
            <td mat-cell *matCellDef="let element"> {{element.coords}} </td>
        </ng-container>
    
        <!-- Registration Type Column -->
        <ng-container matColumnDef="ownerName">
            <th mat-header-cell *matHeaderCellDef> Owner </th>
            <td mat-cell *matCellDef="let element"> {{element.ownerName}} </td>
        </ng-container>
        
        <!-- Registration Type Column -->
        <ng-container matColumnDef="registrationType">
            <th mat-header-cell *matHeaderCellDef> Registration Type </th>
            <td mat-cell *matCellDef="let element"> {{element.registrationType}} </td>
        </ng-container>
    
        <!-- Registration Type Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
    
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button type="button" class="btn btn-success land-action" 
                *ngIf="userType=='member' && !isLandOwnedByCurrentMember(element)"
                (click)="buyLand(element)">
                    Buy Land
                </button>
                <button type="button" class="btn btn-danger land-action" 
                *ngIf="userType=='member' && isLandOwnedByCurrentMember(element)"
                (click)="withdrawLandFromSale(element)">
                    Withdraw from Sale
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="marketplaceColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: marketplaceColumns;"></tr>
    </table>
